<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheese burger menu</title>
  </head>
  <body
    style="
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
        sans-serif;
    "
  >
    <h1 style="color: orange">Tasty burger</h1>
    <img
      src="./Cheese burger.jpeg"
      alt="burger"
      width="200px"
      style="border-radius: 12px"
    />

    <p style="color: green">Order your burger now!</p>

    <h3>Burger options</h3>
    <div>
      <input type="checkbox" name="cheese" id="" />
      <span>Cheese</span>
    </div>
    <div><input type="checkbox" name="bacon" id="" /> <span>Bacon</span></div>

    <h3>Burger size</h3>
    <div>
      <input type="radio" name="medium" id="Medium" /> <span>Small</span>
    </div>
    <div>
      <input type="radio" name="small" id="Small" /> <span>Medium</span>
    </div>
    <div>
      <input type="radio" name="large" id="Large" /> <span>Large</span>
    </div>
      
    
    </div>

    <h2 style="color: orange">Delivery Information</h2>

    <p>Phone number</p>
    <input type="text" name="" id="" />

    <p>Delivery tag</p>
    <input type="date" name="" id="" />

    <div>
      <button
        style="
          background-color: orange;
          color: white;
          border-radius: 12px;
          width: 80px;
          height: 30px;
          border: none;
          margin-top: 10;
        "
      >
        Order
      </button>
    </div>
  </body>
</html>
